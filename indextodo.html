<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
      
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styletodo.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      const todos = [];
      let selectedIndex = null;
  
      function create(name, description, endDate) {
        todos.push({ name, description, endDate });
        updateTodoList();
      }
  
      function updateTodoList() {
        const todoList = document.getElementById('todo-list');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        todoList.innerHTML = '';
  
        const filteredTodos = todos.filter(todo =>
          todo.name.toLowerCase().includes(searchTerm) ||
          todo.description.toLowerCase().includes(searchTerm)
        );
  
        filteredTodos.forEach((todo, index) => {
          const li = document.createElement('li');
          li.textContent = `${todo.name} - ${todo.description} (${todo.endDate})`;
  
          const editBtn = document.createElement('button');
          editBtn.textContent = 'Edit';
          editBtn.addEventListener('click', () => {
            selectedIndex = index;
            document.getElementById('name').value = todo.name;
            document.getElementById('description').value = todo.description;
            document.getElementById('endDate').value = todo.endDate;
            document.getElementById('create-btn').style.display = 'none';
            document.getElementById('update-btn').style.display = 'inline';
          });
  
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'Delete';
          deleteBtn.addEventListener('click', () => deleteTask(index));
  
          li.appendChild(editBtn);
          li.appendChild(deleteBtn);
          todoList.appendChild(li);
        });
      }
  
      function updateTodo() {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const endDate = document.getElementById('endDate').value;
        todos[selectedIndex] = { name, description, endDate };
        selectedIndex = null;
        document.getElementById('create-btn').style.display = 'inline';
        document.getElementById('update-btn').style.display = 'none';
        clearForm();
        updateTodoList();
      }
  
      function deleteTask(index) {
        todos.splice(index, 1);
        updateTodoList();
      }
  
      function clearForm() {
        document.getElementById('name').value = '';
        document.getElementById('description').value = '';
        document.getElementById('endDate').value = '';
      }
  
      document.getElementById('create-btn').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const endDate = document.getElementById('endDate').value;
  
        if (name && description && endDate) {
          create(name, description, endDate);
          clearForm();
        }
      });
  
      document.getElementById('update-btn').addEventListener('click', () => {
        if (selectedIndex !== null) {
          updateTodo();
        }
      });
  
      document.getElementById('search').addEventListener('input', updateTodoList);
    </script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
